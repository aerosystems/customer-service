apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: "%APP_NAME%"
  labels:
    cloud.googleapis.com/location: europe-west1
  annotations:
    run.googleapis.com/client-name: cloud-console
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      labels:
        run.googleapis.com/startupProbeType: Default
      annotations:
        autoscaling.knative.dev/maxScale: '100'
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/client-name: cloud-console
        run.googleapis.com/startup-cpu-boost: 'true'
    spec:
      containerConcurrency: 1000
      timeoutSeconds: 300
      serviceAccountName: 244108678816-compute@developer.gserviceaccount.com
      containers:
        - name: speedtest-service
          image: "%IMAGE%"
          ports:
            - name: http1
              containerPort: 8080
          env:
            - name: CSTMR_SUBSCRIPTION_TOPIC_ID
              value: subscription-topic
            - name: CSTMR_SUBSCRIPTION_SUB_NAME
              value: subscription-sub
            - name: CSTMR_SUBSCRIPTION_CREATE_FREE_TRIAL_ENDPOINT
              value: http://subscription-service:8080/v1/subscriptions/create-free-trial
            - name: CSTMR_MODE
              value: dev
            - name: SBS_API_KEY
              valueFrom:
                secretKeyRef:
                  key: '1'
                  name: sbs-api-key
            - name: GOOGLE_APPLICATION_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  key: '1'
                  name: verifire-60d1b-3a7b22c9842d
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
          startupProbe:
            timeoutSeconds: 240
            periodSeconds: 240
            failureThreshold: 1
            tcpSocket:
              port: 8080
  traffic:
    - percent: 100
      latestRevision: true